{% extends 'client/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{object.title}}</h1>
    <div class="text-end">
        {% if user.is_superuser %}
        <a class="btn btn-outline-secondary" href="{% url 'blog:blog_update' object.pk %}">Редактировать</a>
        <a class="btn btn-outline-danger" href="{% url 'blog:blog_delete' object.pk %}">Удалить</a>
        {% endif %}
        <a class="btn btn-outline-primary" href="{% url 'messenger:home' %}">Назад</a>
    </div>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-3">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-header">
                        {% if object.image %}
                        <img src="{{ object.image.url }}" class="img-thumbnail" style="width: 300px; height: 300px;">
                        {% endif %}
                    </div>
                    <div class="card-body">
                    </div>
                    <div class="card-footer">
                        <p class="text-center">Количество просмотров: {{object.view_count}}</p>
                        <p class="text-center">Публикация: {{object.created_at}}</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <p>
                    {{object.body}}
                </p>
            </div>
            <div class="col-1">

            </div>

        </div>
    </div>
</div>
{% endblock %}
