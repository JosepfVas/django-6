{% extends 'client/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <a class="btn btn-outline-primary" href="{% url 'messenger:mailing_create' %}"
           role="button">Создать новою рассылку:</a>
        <br>
        <br>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Оглавление рассылки: {{ object.message.subject}}</p>
                        <p class="card-text">Статус: {{ object.status}}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-warning" href="{% url 'messenger:mailing_update' object.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-outline-primary" href="{% url 'messenger:mailing_detail' object.pk %}"
                                   role="button">Описание</a>
                                <a class="btn btn-outline-danger" href="{% url 'messenger:mailing_delete' object.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
